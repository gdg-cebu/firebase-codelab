<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Firebase Codelab</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
        <link rel="stylesheet" href="static/index.css">
    </head>

    <body class="chat hidden">
        <header class="app-header">
            <div class="logo">
                <img src="static/images/firebase.png" alt="Firebase Logo">
            </div>

            <button class="notification-btn"></button>
            <button class="logout-btn"></button>
        </header>

        <section>
            <ul class="messages">
            </ul>
            <form action="#" method="post" class="chat-form">
                <img src=""  class="user-avatar">
                <input type="text" name="message" placeholder="Send a message" class="input-message" autofocus>
                    <button class="image-btn" type="button">
                        <input class="file-input" type="file" name="image" accept="image/*">
                    </button>
                <button class="send-btn"></button>
                <p class="error"></p>
            </form>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
        <script src="static/config.js"></script>
        <script src="static/index.js"></script>
        <script src="static/database.js"></script>
        <script src="static/messaging.js"></script>
    </body>
</html>
